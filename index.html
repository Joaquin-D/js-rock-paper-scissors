<!DOCTYPE html><html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="div1" class="end-holder">
            <div id="page">
                <div class="container">
                    <div class="button-container">
                        <button id="rockButton" class="button">Rock</button>
                        <button id="paperButton" class="button">Paper</button>
                        <button id="scissorsButton" class="button ">Scissors</button>
                    </div>
                    <div class="match-details">
                        <div id="pcb" class="player-result"></div>
                        <div class="versus">vs</div>
                        <div id ="ccb" class="computer-result"></div>
                    </div>
                    <div class="result-container">
                        <div>
                            <div id="win" class="result">Wins: 0</div>
                            <div id="loss" class="result">Losses: 0</div>
                            <div id="tie" class="result">Ties: 0</div>
                        </div>
                        <div id="roundCount" class="round-count">Round 1/5</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
